# permissions for end users to edit clusterscans.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: basic-k8s-ctrl
    app.kubernetes.io/managed-by: kustomize
  name: clusterscan-editor-role
rules:
- apiGroups:
  - scan.arturshadnik.io
  resources:
  - clusterscans
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - scan.arturshadnik.io
  resources:
  - clusterscans/status
  verbs:
  - get
